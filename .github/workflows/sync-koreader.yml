name: Sync KOReader Progress

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
      
      - name: Download and parse KOReader file
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          FILE_ID: ${{ secrets.KOREADER_FILE_ID }}
        run: python scripts/sync_koreader.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/koreader-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update reading progress" && git push)
